<!DOCTYPE html>
<html>
<head>
	<title>Dasboard</title>
	<link href="c3-0.7.20/c3.css" rel="stylesheet">

<!-- Load d3.js and c3.js -->
<script src="c3-0.7.20/d3-5.8.2.min.js" charset="utf-8"></script>
<script src="c3-0.7.20/docs/c3.min.js"></script>

</head>
<body>

<div id="chart"></div>
<canvas>
<script>
	var chart = c3.generate({
    bindto: '#chart',
    data: {
      columns: [
        ['data1', 30, 200, 100, 400, 150, 250],
        ['data2', 50, 20, 10, 40, 15, 25]
      ]
    }
});

	require.config({
  baseUrl: '/js',
  paths: {
    d3: "http://d3js.org/d3.v5.min"
  }
});

require(["d3", "c3"], function(d3, c3) {
  c3.generate({
    
  });
});

var chart = c3.generate({
    bindto: '#chart',
    data: {
      columns: [
        ['data1', 30, 200, 100, 400, 150, 250],
        ['data2', 50, 20, 10, 40, 15, 25]
      ],
      axes: {
        data2: 'y2' // ADD
      }
    },
    axis: {
      y2: {
        show: true // ADD
      }
    }
});
</script>
</canvas>

</body>
</html>
